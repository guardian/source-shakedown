name: CI
on:
    push:
        branches:
            - "*"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: guardian/actions-setup-node@v2.4.1
              with:
                  cache: "yarn"
            - name: build
              run: |
                  yarn
                  yarn validate
                  yarn ci:build
